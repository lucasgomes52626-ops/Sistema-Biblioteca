<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar — Biblioteca Central</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animation.css">
  <link rel="stylesheet" href="css/success.css">
  <link rel="stylesheet" href="css/form-buttons.css">
</head>
<body>
  <header class="site-nav" role="banner">
    <div class="nav-inner">
      <div class="site-brand">
        <span class="logo" aria-hidden="true"></span>
        <h1>Biblioteca Central</h1>
      </div>
      <nav class="nav-links" role="navigation" aria-label="Menu principal">
        <a href="index.html">Home</a>
        <a href="livros.html">Livros</a>
        <a href="login.html">Entrar</a>
        <a href="emprestimos.html">Empréstimos</a>
      </nav>
    </div>
  </header>

  <main class="main">
    <div class="container">
      <section class="card" aria-labelledby="usuariosTitle">
        <header class="page-header">
          <div>
            <h2 id="usuariosTitle">Acesso à Biblioteca</h2>
            <p class="page-sub">Digite suas informações para acessar o sistema.</p>
          </div>
          <div class="kv">Acesso</div>
        </header>
        
        <form id="loginForm" class="form-grid mt-8" aria-label="Formulário de acesso administrativo">
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" required placeholder="Digite seu email administrativo">
          </div>
          <div class="form-group">
            <label for="senha">Senha</label>
            <input id="senha" name="senha" type="password" required placeholder="Digite sua senha">
          </div>

          <div class="messages">
            <div id="errorMessage" class="error-message" style="display: none;">
              Acesso negado. Verifique suas credenciais.
            </div>
            <div id="successMessage" class="success-message" style="display: none;">
              Bem-vindo, Administrador da Biblioteca.
            </div>
          </div>

          <div class="form-group form-buttons">
            <div class="button-container">
              <button type="submit" class="btn btn-primary">Entrar</button>
              <button type="button" id="limparForm" class="btn btn-secondary">Limpar</button>
            </div>
          </div>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small class="muted">© Biblioteca Central</small>
    </div>
  </footer>

  <script src="js/login.js"></script>
</body>
</html>
